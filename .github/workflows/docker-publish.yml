name: Build and Push Docker image

on:
  push:
    tags:
      - 'v*'  # Build automÃ¡tico si pusheÃ¡s un tag de versiÃ³n
  release:
    types: [published]  # Build tambiÃ©n cuando publicÃ¡s un release
  workflow_dispatch:    # Permite ejecutarlo manualmente

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine tag
        id: get_tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ "$GITHUB_EVENT_NAME" == "release" ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]]; then
            TAG=main
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            BRANCH_NAME_SAFE=${BRANCH_NAME//\//-}
            TAG=$BRANCH_NAME_SAFE
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and Push Docker image (multiarch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64  # ðŸš€ Soporte multi-arquitectura
          tags: |
            rja96/fireflyiii-telegram-bot:${{ env.TAG }}
            ${{ startsWith(env.TAG, 'v') && 'rja96/fireflyiii-telegram-bot:latest' || '' }}